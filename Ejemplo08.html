<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var categoria = Number(prompt("Ingrese la categoria:"))
        var sueldo = Number(prompt("Ingrese el sueldo actual:"))

        var nuevo = undefined;

        if(categoria == 1)
            nuevo = sueldo * 1.15
        else if(categoria == 2)
            nuevo = sueldo * 1.10
        else if(categoria == 3)
            nuevo = sueldo * 1.08

        else if(categoria == 4)
            nuevo = sueldo * 1.07

        if(nuevo != undefined)
            alert("El nuevo sueldo es: " + nuevo)
        else
            alert("No existe la categoria")
    </script>
</head>
<body>
    
</body>
</html>
